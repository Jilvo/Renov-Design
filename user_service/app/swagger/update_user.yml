parameters:
  - name: user_id
    in: path
    required: true
    type: string
    description: The ID of the user to update
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
      required:
        - username
        - email
responses:
  200:
    description: User updated successfully
    schema:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
  400:
    description: User update failed
    schema:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
