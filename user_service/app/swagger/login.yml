tags:
  - Authentication
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        mail_address:
          type: string
        password:
          type: string
      required:
        - mail_address
        - password
responses:
  200:
    description: Login successful
    schema:
      type: object
      properties:
        token:
          type: string
  401:
    description: Login failed
    schema:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
